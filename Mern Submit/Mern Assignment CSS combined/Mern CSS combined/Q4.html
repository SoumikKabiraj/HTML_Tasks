<!DOCTYPE html>
<html>
<head>
<style>
    ul {
    border: 1px solid;
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
    }

    li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
    }

    /* Change the link color on hover */
    li a:hover {
    background-color: #FFA500;
    color: white;
    }
</style>
</head>
<body>

<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">Java</a></li>
  <li><a href="#">Css</a></li>
  <li><a href="#">HTML</a></li>
  <li><a href="#">Bootstrap</a></li>
</ul>

</body>
</html>
