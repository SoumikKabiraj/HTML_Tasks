<html>
<body>
    <p id="demo"></p>
<script>
    var b=prompt("Enter a number");
    alert(myFunction(b));
    function myFunction(n) {
        n = n + "";
	    return n.split("").reverse().join("");
    }
    document.getElementById("demo").innerHTML = myFunction(b);
    </script>

</body>
</html>
