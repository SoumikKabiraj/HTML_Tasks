<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 30%;
  height: 30%;
  position: relative;
  left:30%;
  right: 30%;
  top: 10%;
  bottom: 15%;
  background: rgb(230, 230, 224);
}
#myAnimation {
  width: 100px;
  height: 70px;
  position: absolute;
  background-color: red;
}
img{
    height: 70px;
    width:100px;
}
</style>
<body>


<div id ="myContainer">
    <p>
        <button onclick="myMove()">Click Me</button> 
        <button onclick="stop()">Stop</button> 
    </p>
    <div id ="myAnimation"><img src="a.jpeg" alt="train"></div>
</div>

<script>
var id = null;
var pos = 0;
function myMove() 
{
  var elem = document.getElementById("myAnimation");   
  clearInterval(id);
  id = setInterval(frame, 10);
  function frame() 
  {
    if (pos == 350) 
    {
      clearInterval(id);
    } 
    else 
    {
      pos++; 
      elem.style.left = pos + 'px'; 
    }
  }
}
function stop()
{
  clearInterval(id);
}
</script>

</body>
</html>
