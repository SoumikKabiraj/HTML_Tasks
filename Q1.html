<!DOCTYPE html>
<head>
    <title>TABLE TASK - 1</title>
    <style>
        /* table, th, td{
            border-radius: 13px;
        } */
        table{
            border: 2px solid;
            border-collapse: collapse;
            border-color: rgb(255, 255, 255);
            width: 100%;
            height: 20vw;
        }
        td, th{
            border: 2px solid;
            border-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <table bgcolor="cyan" height="150px" width="100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
