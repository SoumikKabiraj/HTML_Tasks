<html>
    <head>
        <style>
            td{
                padding-right: 40px;
            }
        </style>
    </head>
    <body>
        <table>
            <form action="">
                <tr>
                    <td>
                        <label for="fname">First name:</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" value="" placeholder="Vincent Maverick Durano">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="un">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="un" name="un" value="" placeholder="Vinz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="pass" name="pass" value="" placeholder=".....">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="repass">Re Password:</label>
                    </td>
                    <td>
                        <input type="password" id="repass" name="repass" value="" placeholder=".....">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="addr">Address:</label>
                    </td>
                    <td> 
                        <input type="text" id="addr" name="addr" value="" placeholder="Cebu, Philippines">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input type="text" id="age" name="age" value="" placeholder="22">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender:</label>
                    </td>
                    <td>
                        <select name="gen" id="gen" >
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
            </form>
        </table>  
        <input type="submit" name="Save" value="Save">
        
    </body>
</html>
